<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    
    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #202124;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      font-size: 13px;
      color: #5f6368;
      margin-bottom: 4px;
      font-weight: 500;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: inherit;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      font-family: inherit;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #1557b0;
    }
    
    button:active {
      background: #0d47a1;
    }
    
    .info {
      margin-top: 16px;
      padding: 12px;
      background: white;
      border-radius: 4px;
      font-size: 12px;
      color: #5f6368;
      line-height: 1.5;
      border: 1px solid #e8eaed;
    }
    
    .info-title {
      font-weight: 600;
      color: #202124;
      margin-bottom: 6px;
    }
    
    .sub-groups-list {
      margin-top: 16px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .sub-group-item {
      padding: 10px;
      background: white;
      border-radius: 4px;
      margin-bottom: 8px;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #e8eaed;
    }
    
    .sub-group-name {
      font-weight: 500;
      color: #202124;
    }
    
    .sub-group-status {
      font-size: 11px;
      color: #5f6368;
    }
    
    .status-collapsed {
      color: #ea4335;
    }
    
    .status-expanded {
      color: #34a853;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‚ Create Sub-Group</h2>
  
  <div class="form-group">
    <label for="subGroupName">Sub-Group Name</label>
    <input type="text" id="subGroupName" placeholder="e.g., Research, Development" />
  </div>
  
  <button id="createBtn">Create Sub-Group in Current Tab Group</button>
  
  <div class="info">
    <div class="info-title">How to use:</div>
    1. Select a tab where you want to insert the sub-group label<br>
    2. Enter a name and click "Create"<br>
    3. The label tab will be created - add your tabs after it<br>
    4. Click the label tab to collapse/expand the sub-group
  </div>
  
  <div id="subGroupsList" class="sub-groups-list"></div>
  
  <script src="popup.js"></script>
</body>
</html>
